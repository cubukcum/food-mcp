version: '3.8'

services:
  food-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: food-mcp-server
    ports:
      - 8001:8001
    restart: unless-stopped
    networks:
      - food-mcp-network
    # Optional: Add resource limits

networks:
  food-mcp-network:
    driver: bridge
